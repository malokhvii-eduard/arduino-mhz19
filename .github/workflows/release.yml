name: Release

on:
  workflow_run:
    workflows: ['CI']
    branches: [master]
    types:
      - completed

jobs:
  semantic-release:
    name: ðŸ“¦ðŸš€ Semantic Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Zip
        run: sudo apt-get install zip
      - name: Create library in compatible format for Arduino IDE
        run: |
          mkdir -p Mhz19/src
          mkdir -p Mhz19/examples/Basic
          cp LICENSE Mhz19
          cp library.properties Mhz19
          cp src/* Mhz19/src
          cp examples/Basic/*.ino Mhz19/examples/Basic
          zip -r Mhz19.zip Mhz19/*
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
