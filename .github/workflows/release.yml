name: Release

on:
  workflow_run:
    workflows: ["CI"]
    type:
      - complete

jobs:
  semantic-release:
    name: ðŸ“¦ðŸš€ Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Zip
        run: sudo apt-get install zip
      - name: Create library in compatible format for Arduino IDE
        run: |
          mkdir -p Mhz19/src
          mkdir -p Mhz19/examples/HardwareSerial
          mkdir -p Mhz19/examples/SoftwareSerial
          cp LICENSE Mhz19
          cp library.properties Mhz19
          cp include/Mhz19.h Mhz19/src
          cp src/Mhz19.cc Mhz19/src
          cp examples/HardwareSerial/*.ino Mhz19/examples/HardwareSerial
          cp examples/SoftwareSerial/*.ino Mhz19/examples/SoftwareSerial
          zip -r Mhz19.zip Mhz19/*
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Install plugins for semantic-release
        run: npm install @semantic-release/changelog @semantic-release/git
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
